[tox]
envlist =
    py{27,35}-codestyle,
    py{27,35}

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps = -rtests/requirements.txt
commands = py.test {posargs}

[testenv:py27-codestyle]
deps = -rtests/requirements.txt
commands = multilint


[testenv:py35-codestyle]
deps = -rtests/requirements.txt
commands = multilint
